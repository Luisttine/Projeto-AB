<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/portifolio.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="slide.js"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
</head>
<body>

    <header>
        <div id="h1" class="submenu">
            <a href="#">Projetos</a>
            <a href="#">Participantes</a>
            <a href="#">Doação</a>
            <a href="#">Doação anonima</a>
            <a href="#">Voluntarios</a>
            <a href="index.html">Voltar</a>
        </div> 
        <a id="button"class="btn">Menu</a>

        <section class="adjust">

            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://static.corinthians.com.br/uploads/1629391750eda43f19ea93bf6867a9ae2024512cd6.png" class="d-block w-100" alt="vai curintias">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src=" https://uploads.jovemnerd.com.br/wp-content/uploads/2020/09/vikings-dna-morenos.jpg" class="d-block w-100" alt="vikings opraaaaa">
                </div>
                <div class="carousel-item">
                    <img src="https://www.hypeness.com.br/1/2017/03/Phillip-Kremer-Trump-720c.jpg" class="d-block w-100" alt="asdfasdf">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>

</body>
</html>
